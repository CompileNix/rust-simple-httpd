[package]
name = "rust-simple-httpd"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.release.package."*"]
opt-level = 3
codegen-units = 1

[profile.release.build-override]
opt-level = 3
codegen-units = 1

[dependencies]
num_cpus = "1.13.1"
chrono = "0.4.22"
signal-hook = "0.3.14"
log = "0.4.17"
env_logger = "0.10.0"
